<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My first HTML page</title>
</head>
<body>
<h1>Hello H1</h1>          <!-- заголовки -->
<p>This is paragraph</p>   <!-- парагрф -->
<strong>Bold</strong>      <!-- жирный -->
<i>Sea</i>                 <!-- волнистая -->


<ul>                       <!-- маркированный список -->
    <li>One</li>
    <li>Two</li>
    <li>Three</li>
</ul>

<ol>                      <!-- нумерованный список -->
    <li>One</li>
    <li>Two</li>
    <li>Three</li>
</ol>

<a href="https://www.onliner.by/">This is my link</a>  <!-- ссылки -->
<img src="images/Test.jpg"> <!-- картинка из WEB-INF -->
<br>
<hr>
<img src="https://i.redd.it/32vqf2dfl5a11.jpg"> <!-- картинка из интернета -->

<div class="someName">
    <ol>                      <!-- нумерованный список -->
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
    <img src="https://i.redd.it/32vqf2dfl5a11.jpg"> <!-- картинка из интернета -->
</div>
</body>
</html>
